<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://www.tatipetkuafor.com gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>Tatipet giriş sayfası</title>
</head>
<body>
  <div class="container">
    <img src="img/logo.png" alt="logo" id="logo" class="center-block">
    <div class="row btm-buffer">
      <div class="col-md-4">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user"></i></span><input type="text" class="form-control" id="username" placeholder="Kullanıcı adı" autofocus autocapitalize="none"/>
        </div>
      </div>
    </div>
    <div class="row btm-buffer">
      <div class="col-md-4">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-unlock-alt"></i></span><input type="password" class="form-control" id="password" placeholder="Şifre"/>
        </div>
      </div>
    </div>
    <div class="row btm-buffer">
      <div class="col-md-4">
        <input type="button" class="btn btn-primary btn-block btn-lg" id="login" value="Giriş"/>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
